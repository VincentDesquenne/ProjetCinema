<app-navbar></app-navbar>
<div class="movie-list-container">
  <h1 class="movie-list-title">Films de notre biblioth√®que</h1>
  <div class="movie-list-wrapper">
    <div class="movie-list" #movieList [style.transform] = "transf">
      <div class="movie-list-item" *ngFor="let film of mesFilms" (click)="openFilm(film)">
        <img *ngIf="film.image" class="movie-list-item-img" [src]="buildImg(film)" alt="image film">
        <img *ngIf="!film.image" class="movie-list-item-img" src="../../../assets/img/default.jpg" alt="image film">
        <span class="movie-list-item-title">{{film.titre}}</span>
        <p class="movie-list-item-desc">{{longmax(film.description)}}</p>
        <ng-rating-bar class="movie-list-item-rate"
                       [value]="getNote(film)"
                       [ratingCount]="10"
                       [disabled]="true"
        ></ng-rating-bar>
      </div>
    </div>
    <i class="fas fa-chevron-right arrow" (click)="clickArrow()"></i>
  </div>
</div>
