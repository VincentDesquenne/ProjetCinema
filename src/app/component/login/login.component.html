<app-navbar></app-navbar>
<div id="container" [ngClass]="containerStyle">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Créer un compte</h1>
      <input type="text" placeholder="Nom" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Mot de passe" />
      <button>Valider</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Se connecter</h1>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Mot de passe" />
      <button>Se connecter</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bienvenue !</h1>
        <p>Pour rester connecté, rentrez vos informations personnelles</p>
        <button class="ghost" id="signIn" (click)="signIn()"><a href="/welcome">Se connecter</a></button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Bonjour</h1>
        <p>Entrez vos données personnelles et découvrez le monde du cinéma !</p>
        <button class="ghost" id="signUp" (click)="signUp()">S'inscrire</button>
      </div>
    </div>
  </div>
</div>
